@if (!router.url.includes('login')) {
  <div class="layout">
    <app-sidebar (expandedChange)="sidebarExpanded = $event"></app-sidebar>

    <div class="content" [class.shifted]="sidebarExpanded">
      <router-outlet></router-outlet>
    </div>
  </div>
} @else {
  <router-outlet></router-outlet>
}
